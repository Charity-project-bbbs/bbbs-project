<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>

<body class="root">
    <main>
        <section class="intro">
            <div class="calendar">
                <div class="calendar__wrapper">
                    <div class="calendar__about">
                        <p class="calendar__participants">Волонтёры + дети</p>
                        <p class="calendar__date">декабрь / понедельник</p>

                        <p class="calendar__day">05</p>
                    </div>
                    <ul class="calendar__contacts">
                        <li class="calendar__contacts-item">

                        </li>
                        <li class="calendar__contacts-item">
                            <p class="calendar__adress">Садовническая наб., д. 77 стр. 1 (офис компании Ernst&Young)</p>
                        </li>
                        <li class="calendar__contacts-item">
                            <p class="calendar__phone">Александра, +7 926 356-78-90</p>
                        </li>
                    </ul>
                    <div class="calendar__sign-up">
                        <div class="calendar__sign-up_flex">
                            <button class="button button_place_calendar" type="button">Записаться</button>
                            <p class="calendar__sign-up_text">Осталось 5 мест</p>
                        </div>
                        <button class="button_place_calendar button_place_calendar-round" type="button">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="20" r="19.5" stroke="#224CFF"/>
                                <circle cx="13.3346" cy="20.0002" r="1.66667" fill="#224CFF"/>
                                <circle cx="20.0026" cy="19.9999" r="1.66667" fill="#224CFF"/>
                                <circle cx="26.6667" cy="19.9999" r="1.66667" fill="#224CFF"/>
                                </svg>
                        </button>

                    </div>
                </div>
            </div>

            <div class="story">
                <h1 class="story__title">История Марины и Алины</h1>
            </div>
        </section>
    </main>
